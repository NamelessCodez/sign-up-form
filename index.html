<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-sidebar">

    </div>
    <div class="content">
        <div class="description">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </div>
        <div class="form">
            <p>
                Let's do this!
            </p>
            <form id="form">
                <div class="form-row">
                    <label for="first-name">
                         FIRST NAME
                        <input id="first-name"  name="first-name" type="text">
                    </label>
                </div>
                <div  class="form-row">
                    <label for="last-name">
                         LAST NAME
                        <input id="last-name" name="last-name" text="text">
                    </label>
                </div>
                <div  class="form-row">
                    <label for="email">
                         EMAIL
                        <input id="email" name="email" type="email">
                    </label>
                </div class="form-row">
                <div class="form-row">
                    <label for="phone-number">
                         PHONE NUMBER
                        <input id="phone-number" name="phone-number" type="tel">
                    </label>
                </div>
                <div class="form-row">
                    <label for="password">
                         PASSWORD
                        <input id="password" name="password" required type="password">
                    </label>
                    <span></span>
                </div>
                <div class="form-row">
                    <label for="confirm-password">
                        CONFIRM PASSWORD
                        <input id="confirm-password" name="confirm-password" required type="password">
                    </label>
                </div>
    </form>

        </div>
        <div class="button-container">
            <button form="form">
                Create Account
            </button>
            <p>
                Already have an account?
                <span> Log in.</span>
            </p>
        </div>
    <div>
</body>
</html>
